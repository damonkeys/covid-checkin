version: "3.7"

services:
  caddy:
    image: caddy:2.3.0
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

  initial-acquire-biz:
    image: ${{ secrets.REGISTRY_SERVER }}/chckr/landing-initial-acquire-biz
    restart: always
    ports:
      - "4444:4444"
    environment:
      SERVER_PORT: 4444

volumes:
  caddy_data:
  caddy_config:
